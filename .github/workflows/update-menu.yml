name: Update weekly menu (real parse)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"   # every Monday 06:00 UTC

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pdfplumber

      - name: Download weekly menu PDF
        run: |
          curl -L -o menu.pdf "https://admin.antalya.edu.tr/files/418/8_12_25-12_12_25_HAFTALIK_MENU.pdf"

      - name: Parse PDF -> menu.json (Monâ€“Fri)
        run: |
          python3 parse_menu.py menu.pdf menu.json

      - name: Commit updated menu assets
        run: |
          git config user.name "actions-user"
          git config user.email "actions@users.noreply.github.com"
          git add menu.pdf menu.json
          git commit -m "Auto-update menu assets" || echo "No changes to commit"
          git push
