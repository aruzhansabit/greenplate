name: Update weekly menu (real parse)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"  # every Monday 06:00 UTC

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pdfplumber

      - name: Find latest cafeteria PDF URL
        run: |
          python find_latest_pdf_v2.py > pdf_url.txt
          echo "PDF_URL=$(cat pdf_url.txt)" >> $GITHUB_ENV

      - name: Download weekly menu PDF
        run: |
          echo "Downloading: $PDF_URL"
          curl -L -o menu.pdf "$PDF_URL"

      - name: Parse PDF to menu.json (Monâ€“Fri)
        run: |
          python parse_menu_v2.py menu.pdf menu.json

      - name: Commit updated files
        run: |
          git config user.name "actions-user"
          git config user.email "actions@users.noreply.github.com"
          git add menu.pdf menu.json
          git commit -m "Auto-update menu (real parse)" || echo "No changes to commit"
          git push
